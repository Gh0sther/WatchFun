      nav[role=select] {
                          width: 100%;
                          position: relative;
                          color: #000;

      nav[role=select] > select {

                                }
          nav[role=select] ul {
                          width: 100%;

                            padding: 0.55em 0.45em;

                            transition-timing-function: ease-in-out;
                            transition-property: box-shadow, background, color, text-align, padding;
                            cursor: pointer;
                               }
      nav[role=select] ul > li:hover {
        background-color: rgba(174, 86, 168, 0.3);
        color: #fff;
        text-align: left;
        padding-left: 0.75em;
        box-shadow: 0 0 0 0.25em rgba(0, 0, 0, 0.3),
                    0 0 0 0.5em rgba(0, 0, 0, 0.3), 
                    0 0 0 0.75em rgba(0, 0, 0, 0.3),
                    inset 0 0 0 0.25em rgba(0, 0, 0, 0.3);
                                     }
      nav[role=select] ul > li > a {
        color: inherit;
        text-decoration: none;
        transition: inherit;
                                   }


    @media screen and (max-width: 44em) {
      body {
              margin: 1em 0;
            }

      nav[role=select] ul {
        display: none;
                          }
      nav[role=select]:after {
                                position: absolute;
                                z-index: -1;
                                content: "Menu";
                                right: 0;
                                bottom: -1.75em;
                                background: rgba(174, 86, 168, 0.4);
                                padding: 0.15em 0.55em;
                              }
    nav[role=select] select {
                                display: block;
                                user-select: none;
                                cursor: pointer;
                                width: 100%;
                                padding: 0.55em 0.45em;
                                border: none;
                                background-color: rgba(174, 86, 168, 0.25);
                                font: 1.2em "Exo", sans-serif;
                            }
                                        }
